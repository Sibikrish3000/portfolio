name: Deploy React App to GitHub Pages

on:
  push:
    branches: ["main"]  # Change this to the branch you want to deploy from
  workflow_dispatch:  # Allows manual deployment from the Actions tab

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Set environment variables
        run: echo "REACT_APP_AUTH_TOKEN=${{ secrets.REACT_APP_AUTH_TOKEN }}" >> $GITHUB_ENV

      - name: Build the React app
        run: |
          export CI=false
          yarn run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './build'  # Upload only the build directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
